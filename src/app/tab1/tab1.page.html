<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="10">
      <ion-card>
        <ion-card-header>
          <p>
            <center>
              <img src="assets/images/foto-perfil.jpg" />
            </center>
          </p>
          <ion-card-subtitle>Byanca da Silva Guedes</ion-card-subtitle>
          <ion-card-title>21 anos</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size-md="10">
      <ion-card class="ion-justify-content-center">
        <ion-item>
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Engenharia Eletrônica - UNIFEI</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="laptop-outline" slot="start"></ion-icon>
          <ion-label>Trainee - Asimov Jr.</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="clipboard-outline" slot="start"></ion-icon>
          <ion-label>Diretora de Graduação - Caelt</ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
